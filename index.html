<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>n-sudoku</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sidenav">
    <p class="space"><span id="basenumber">n</span>-sudoku</p>
    <span id="timer" style="margin: 0;">0:00:00</span>
    <button id="pause" class="sidebutton">Pause</button></br>
    <input type="range" min="2" max="5" value="3" class="slider" id="sideslider"></input></br>
    <button id="generator" class="sidebutton">Generate new board</button></br>
    <button id="hint" class="sidebutton">Reveal hint</button></br>
    <p><label class="switch"><input type="checkbox" id="candidate"><span class="switchslider round"></span></label> Candidate mode</p>
    <p><label class="switch"><input type="checkbox" id="error"><span class="switchslider round"></span></label> Error check mode</p>
    <p id="winstate"></p>
</div>

<div class="grid-container" id="container" style="height: 100%; width: 75%;">
</div>

<script src="src/main.js" type="module"></script>

</body>
</html>
